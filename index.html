<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>NetwortsML – Pagos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="icon" href="icon-192.png" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: #111827;
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      max-width: 320px;
    }
    h1 {
      margin-top: 0;
      font-size: 18px;
    }
    p {
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>NetwortsML – Pagos</h1>
    <p>App lista para instalar como PWA.</p>
    <p>Luego aquí pegamos tu sistema completo de mensualidades.</p>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .catch(err => console.error('SW error', err));
      });
    }
  </script>
</body>
</html>
